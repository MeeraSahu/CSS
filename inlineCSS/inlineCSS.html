<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>inline CSS</title>
        <link rel="stylesheet" href="style.css">
        <!--html comment-->
        <style>
            /* single line comment */
            /*

                css comment should be inside style tag

                h1{color: blue;}
                p{color:green;}
                li
                    {
                    color:palegreen;
                    font-size: bold;
                    }
                    
            */
        </style>
      </head>
      <body>
        <script src="index.js"></script>
        <h1 style="color: red;">Heading</h1>
        <p style="color: green;">Paragraph Text</p>
        <ul>
            <li style="color: blue;">Item 1</li>
            <li style="color: maroon;">Item 2</li>
            <li style="color: orange;">Item 3</li>
            <li style="color: pink;">Item 4</li>
        </ul>
      </body>
</html>
